<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
/* Khi kích thước màn hình >= 768px, thẻ <body> có background: red;*/
    @media(min-width){
        body{
            background-color: red;
        }
    }
/* Khi kích thước màn hình < 512px, thẻ <body> có background: blue;*/
    @media (max-width: 512px){
        /*css*/
        body{
            background-color: blue;
        }
    } 
</style>
<body>
    <h1>Demo responsive</h1>
</body>
</html>
