<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chá»¯abt6</title>
    <style>
        .container{
            margin: auto;
            margin-top: 50px;
            width: fit-content;
        }
        .pagination{
            padding: 16px;
            color: blue;
            border: 1px solid gray;
            cursor: pointer;
        }
        .border-left-none{
            border-left: none;
        }
        .pagination:first-child{
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }
        .pagination:last-child{
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        .disabled{
            background: rgb(140, 136, 136);
            color: black;
        }
        .active{
            background: rgb(83, 125, 204);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="pagination disabled"> Previous </span>
        <span class="pagination border-left-none"> 1 </span>
        <span class="pagination border-left-none active"> 2 </span>
        <span class="pagination border-left-none"> 3 </span>
        <span class="pagination border-left-none"> Next </span>
    </div>
</body>
</html>
